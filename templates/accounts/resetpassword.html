{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4 text-center">Nouveau mot de passe</h4>

      {% include "includes/alerts.html" %}


      <form action="{% url 'resetpassword' %}" method="POST">
        {% csrf_token %}

          <div class="form-group">
            <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
         </div>
        <input name="password" class="form-control" placeholder="Nouveau mot de passe" type="password" required="required">
      </div> <!-- input-group.// -->
          </div> <!-- form-group// -->


         <div class="form-group">
            <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
         </div>
        <input name="confirm_password" class="form-control" placeholder="Confirmation" type="password" required="required">
      </div> <!-- input-group.// -->
          </div> <!-- form-group// -->

          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Valider</button>
          </div> <!-- form-group// -->    
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     
     <p class="text-center mt-4">Pas de compte? <a href="{% url 'register' %}">S'inscrire</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->

</section>
<!-- ========================= SECTION CONTENT END// ========================= -->





	
{% endblock content %}
